name: CI-CD (dev â†’ staging)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run basic test
        run: echo "Hello from CI/CD test step"

  deploy_dev:
    needs: test
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Deploy to DEV (simulated)
        run: echo "Deployed to DEV environment"

  deploy_staging:
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to STAGING (simulated)
        run: echo "Deployed to STAGING environment"
